<h2>Book List</h2>
<ul>
    <li *ngFor="let book of books()">
        {{ book.title }} by {{ book.author }}
        <button (click)="deleteBook(book.id)">Delete</button>
        <button (click)="editBook(book)">Edit</button>
        <button (click)="selectBookView(book)">View Details</button>
    </li>
</ul>
<button (click)="addBook()">Add Book</button>

<!-- Edit Mode -->
<app-book-details *ngIf="isEditing() && selectedBook()" [book]="selectedBook()"></app-book-details>

<!-- View Mode -->
<app-book-detail-page *ngIf="isViewing() && selectedBook()" [book]="selectedBook()"></app-book-detail-page>

<!-- Cancel Button (optional) -->
<button *ngIf="selectedBook()" (click)="cancelEditOrView()">Close</button>
